<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioTrackify</title>
</head>
<body>
    <h1>Upload a Video</h1>
    <form id="upload-form" enctype="multipart/form-data" action="upload.php" method="post">
        <input type="file" name="video" id="video-file">
        <input type="submit" value="Upload and Convert">
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('upload-form').onsubmit = async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('video-file');
            const formData = new FormData();
            formData.append('video', fileInput.files[0]);
            
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            document.getElementById('result').innerHTML = `Playlist created: <a href="${result.playlist_url}">${result.playlist_url}</a>`;
        }
    </script>
</body>
</html>
